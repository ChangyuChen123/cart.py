<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>最新消息 - 管理介面</title>
	{% load static %}
	<link href="{% static "css/news_style.css" %}" rel="stylesheet" type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<div class="container col-8">
		<div id="warp">
			<div id="header">
				<div class="toplogin">
					{% block append %}{% endblock %}
					<a href="/news_logout/">
					<img src="{% static "images/Lockoff.png" %}" alt="登出管理介面" width="32" height="32" /></a>
				</div>
				<div class="logo">
					<img src="{% static "images/django_logo.png" %}" width="202" height="45" alt="news" />
				</div>
			</div>
			<div class="headings">
			  <h2>最新消息 - 管理介面</h2>
			</div>
			{% block content %}{% endblock %}
			<div id="footer">&copy; 線上新聞網站</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
